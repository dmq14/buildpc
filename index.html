<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build PC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="">
        <div class="container">
            <table class="table table-striped">
                <tbody>
                  <tr>
                    <th scope="row" class="title-prd">1. CPU - BỘ VI XỬ LÝ</th>
                    <td>
                        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#cpu">
                            <i class="fa fa-plus-circle" aria-hidden="true"></i>
                            Chọn CPU - Bộ vi xử lý
                        </button>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row" class="title-prd">2. MAIN - BO MẠCH CHỦ</th>
                    <td>
                        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#main">
                            <i class="fa fa-plus-circle" aria-hidden="true"></i>
                            Chọn Main - Bo mạch chủ
                        </button>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row" class="title-prd">3. RAM - BỘ NHỚ TRONG</th>
                    <td>
                        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#ram">
                            <i class="fa fa-plus-circle" aria-hidden="true"></i>
                            Chọn Ram - Bộ nhớ trong
                        </button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>

    <!-- popup cpu -->
    <div class="modal fade" id="cpu" tabindex="-1" role="dialog" aria-labelledby="cpu" aria-hidden="true" >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel1">cpu</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Header 1</th>
                    <th scope="col">Header 2</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Row 1, Cell 1</td>
                    <td>Row 1, Cell 2</td>
                  </tr>
                  <tr>
                    <td>Row 2, Cell 1</td>
                    <td>Row 2, Cell 2</td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    <!-- end popup cpu -->

    <!-- popup main -->
    <div class="modal fade" id="main" tabindex="-1" role="dialog" aria-labelledby="main" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel1">main</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Header 1</th>
                    <th scope="col">Header 2</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Row 1, Cell 1</td>
                    <td>Row 1, Cell 2</td>
                  </tr>
                  <tr>
                    <td>Row 2, Cell 1</td>
                    <td>Row 2, Cell 2</td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    <!-- end popup main -->  

    <!-- popup ram -->
    <div class="modal fade" id="ram" tabindex="-1" role="dialog" aria-labelledby="ram" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel1">ram</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Header 1</th>
                    <th scope="col">Header 2</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Row 1, Cell 1</td>
                    <td>Row 1, Cell 2</td>
                  </tr>
                  <tr>
                    <td>Row 2, Cell 1</td>
                    <td>Row 2, Cell 2</td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    <!-- end popup ram -->
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
